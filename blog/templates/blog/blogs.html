<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <ul>
        {% for key,val in all_blogs.items %}
            <li>
                <a href="{% url 'current-blog' key %}">
                    {{ val }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
